<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .calculator {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #tip-amount {
      font-size: 1.2em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Tip Calculator</h1>
    <div class="input-group">
      <label for="bill-amount">Bill Amount:</label>
      <input type="number" id="bill-amount" placeholder="Enter bill amount">
    </div>
    <div class="input-group">
      <label for="tip-percentage">Tip Percentage:</label>
      <input type="number" id="tip-percentage" placeholder="Enter tip percentage" value="15">
    </div>
    <button id="calculate-button">Calculate Tip</button>
    <div id="tip-amount">Tip Amount: $0</div>
  </div>
  <script>
    const billAmountInput = document.getElementById('bill-amount');
    const tipPercentageInput = document.getElementById('tip-percentage');
    const calculateButton = document.getElementById('calculate-button');
    const tipAmountDisplay = document.getElementById('tip-amount');

    calculateButton.addEventListener('click', () => {
      const billAmount = parseFloat(billAmountInput.value);
      const tipPercentage = parseFloat(tipPercentageInput.value) / 100;
      const tipAmount = billAmount * tipPercentage;
      tipAmountDisplay.textContent = `Tip Amount: $${tipAmount.toFixed(2)}`;
    });
  </script>
</body>
</html>
